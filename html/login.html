<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="procesar_formulario.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Introduce tu apellido" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="120" placeholder="Introduce tu edad" required><br>

        <label for="mail">Correo Electrónico:</label>
        <input type="email" id="mail" name="mail" placeholder="Introduce tu correo electrónico" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Introduce tu teléfono (9 dígitos)" required><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Resetear">
    </form>
</body>
</html>
